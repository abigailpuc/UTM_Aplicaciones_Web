<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header container-fluid">
        <div class="pokeball">
            <div class="center"></div>
        </div>
        <img src="img/logo.png" alt="logo" class="img-fluid">
    </div>

    <div class="container-custom container">
        <h1>Información del Pokémon</h1>
        <div class="form-group">
            <input type="text" id="pokemon-name" placeholder="Ingresa el nombre o número del Pokémon" class="form-control">
            <button id="fetch-pokemon" class="btn btn-primary">Buscar</button>
        </div>
        <button id="show-pokemon-list" class="btn btn-secondary" data-toggle="modal" data-target="#pokemonListModal">Ver Lista de Pokémon</button>
        <div id="pokemon-info" class="pokemon-info">
            <!-- La información del Pokémon se mostrará aquí -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="pokemonListModal" tabindex="-1" role="dialog" aria-labelledby="pokemonListModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="background-color: #2a2a2a; color: #ffffff;">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemonListModalLabel">Lista de Pokémon</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" style="color: #ffffff;">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="pokemon-list" class="list-group" style="color: #ffffff;">
                        <!-- Aquí se añadirán los nombres de los Pokémon dinámicamente -->
                    </ul>
                    <div id="pagination-buttons" class="mt-3">
                        <!-- Botones de paginación -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
