<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

 
    .col,
    .col-6,
    .col-sm {
        border: 1px solid black;

    }
</style>

<body>
    <h1>Ejercicios en clase de columnas</h1>
    <div class="container">
        <div class="row row-cols-12">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
        </div>
    </div>
    <div class="container">
        <div class="row row-cols-3">
            <div class="col">4</div>
            <div class="col">4</div>
            <div class="col">4</div>
        </div>
    </div>
    <div class="container">
        <h3>Si necesitamos 4 columnas: </h3>
        <div class="row row-cols-4">
            <div class="col">3</div>
            <div class="col">3</div>
            <div class="col">3</div>
            <div class="col">3</div>
        </div>
    </div>
    <div class="container">
        <h3>Si necesitamos 6 columnas: </h3>
        <div class="row row-cols-6">
            <div class="col">2</div>
            <div class="col">2</div>
            <div class="col">2</div>
            <div class="col">2</div>
            <div class="col">2</div>
            <div class="col">2</div>
        </div>
    </div>

    <div class="container">
        <h3>Diferentes tamaños: </h3>
        <div class="row row-cols-4">
            <div class="col-6">6</div>
            <div class="col">3</div>
            <div class="col">3</div>
            <div class="col-sm">12</div>
        </div>
    </div>
    <div class="container">
        <h3>Diferentes tamaños: </h3>
        <div class="row row-cols-4">
            <div class="col-sm">12</div>
        </div>
    </div>

    <div class="container">
        <h3>Grind Responsive: </h3>
        <div class="row row-cols-4">
            <div class="col">3</div>
            <div class="col">3</div>
            <div class="col">3</div>
            <div class="col">3</div>
            <div class="col-sm">3</div>
        </div>
    </div>
</body>

</html>
