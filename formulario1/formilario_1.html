<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>FORMULARIO 1</h1>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="url">URL:</label>
            <input type="url" id="url" name="url">
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
        </div>
        <div class="form-group">
            <label for="tiempo">Tiempo:</label>
            <input type="time" id="tiempo" name="tiempo">
        </div>
        <div class="form-group">
            <label for="fecha_hora">Fecha y Hora:</label>
            <input type="date" id="fecha_hora" name="fecha_hora"> <input type="time" id="fecha_" name="fecha_">
        </div>
        <div class="form-group">
            <label for="mes">Mes:</label>
            <select id="mes" name="mes">
                <option value="0"></option>
                <option value="01">Enero</option>
                <option value="02">Febrero</option>
                <option value="03">Marzo</option>
                <option value="04">Abril</option>
                <option value="05">Mayo</option>
                <option value="06">Junio</option>
                <option value="07">Julio</option>
                <option value="08">Agosto</option>
                <option value="09">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
        </div>
        <div class="form-group">
            <label for="semana">Semana:</label>
            <select id="week" name="week">
                <option value="0"></option>
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">6</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numero">Número (-10 a 10):</label>
            <input type="number" id="numero" name="numero" min="-10" max="10">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
        </div>
        <div class="form-group">
            <label for="termino_busqueda">Término de Búsqueda:</label>
            <input type="search" id="termino_busqueda" name="termino_busqueda">
        </div>
        <div class="form-group">
            <label for="color">Color Favorito:</label>
            <input type="color" list="items">
            <datalist id="items">
                <option value="#847283"></option>
                <option value="#238485"></option>
            </datalist>
    </div>
    <button type="submit">Enviar</button>
    </form>
</body>

</html>
